# @package _global_
defaults:
  - esm2_small

model:
  backbone: "esm2_medium"
  name: "esm2_medium"  # Backbone model name
  dropout: 0.1
  contact_prediction_head: true
  freeze_backbone: false
  
  optimizer_lr: 5e-5
  optimizer_weight_decay: 0.01
  scheduler_max_lr: 5e-4
  scheduler_total_steps: 15000

